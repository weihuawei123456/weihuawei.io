<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘忧集结</title>
  <style>
    /* 页面基础布局，让按钮垂直居中排列 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* 按钮通用样式 */
   .btn {
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none; /* 清除a标签默认下划线 */
    }

    /* 查看详情按钮渐变背景 */
   .detail-btn {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }

    /* 小米 ROM 按钮渐变背景 */
   .mi-btn {
      background: linear-gradient(to right, #84fab0, #8fd3f4);
    }

    /* 一加 ROM 按钮渐变背景 */
   .oneplus-btn {
      background: linear-gradient(to right, #ffb64d, #ff8c4d);
    }

    /* 按钮悬停动画 */
   .btn:hover {
      transform: scale(1.05);
    }

    /* 弹窗样式 */
   .modal {
      display: none; /* 默认隐藏 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明遮罩 */
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

   .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

   .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: transparent;
    }
  </style>
</head>

<body>
  <!-- 第一个按钮：查看详情 -->
  <button class="btn detail-btn" onclick="openModal()">查看详情</button>

  <!-- 第二个按钮：访问小米官方 ROM 网站 -->
  <a href="https://xiaomirom.com/" class="btn mi-btn" target="_blank">点击访问小米官方ROM网站</a>

  <!-- 第三个按钮：访问一加官方 ROM 网站 -->
  <a href="https://yun.daxiaamu.com/OnePlus_Roms/" class="btn oneplus-btn" target="_blank">点击访问一加官方ROM网站</a>

<a href="https://1.kwai.xn--plus8888-4n3d.kwai.plus/" class="btn oneplus-btn" target="_blank">点击访问一91网站</a>

  <!-- 详情弹窗 -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h2>详情</h2>
      <p>这里可以自由选择ROM网站，目前只有两个网站</p>
      <p>示例：下方提供了小米和一加官方 ROM 下载入口，稳定可靠，按需选择。</p>
    </div>
  </div>

  <script>
    // 打开弹窗函数
    function openModal() {
      document.getElementById('detailModal').style.display = 'flex';
    }

    // 关闭弹窗函数
    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }
  </script>
</body>

</html>
